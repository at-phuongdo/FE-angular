<div class="container table-responsive">
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of listCart">
      <td>{{item.name}}</td>
      <td>{{item.price | currency: "VND" : 3 }}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price*item.quantity | currency: "VND" : 3 }}</td>
    </tr>
    <tr>
      <td colspan="3">Total</td>
      <td >{{total | currency: "VND" : 3 }}</td>
    </tr>
  </table>
</div>
