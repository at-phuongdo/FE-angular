<div class="container">
  <h1 class="text-center">List Product</h1>
  <div class="row">
    <div class="col-md-3 table-bordered" *ngFor="let item of products">
      <img src="{{item.image}}">
      <p>{{item.name}}</p>
      <p>{{item.price | currency: "VND" : 3 }} </p>
      <button class="btn-primary" (click)="addCart(item)">Add</button>
    </div>
  </div>
</div>
